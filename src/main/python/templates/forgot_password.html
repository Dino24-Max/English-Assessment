<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CCL English Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/assessment.css">
    <link rel="stylesheet" href="/static/css/carnival-theme.css">
    <style>
        body {
            background: url('/static/images/homepage-background.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(240, 248, 255, 0.65) 50%, rgba(255, 245, 245, 0.7) 100%);
            backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            -webkit-backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            z-index: 0;
            pointer-events: none;
        }

        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .forgot-password-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 8px 25px rgba(182, 27, 56, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 50px 60px;
            border: 2px solid rgba(182, 27, 56, 0.15);
            position: relative;
            z-index: 10;
        }

        .carnival-logo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .carnival-logo-header img {
            height: 70px;
            width: auto;
        }

        .forgot-password-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .forgot-password-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #B61B38 0%, #014E8F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .forgot-password-subtitle {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.65);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .form-label .required {
            color: #ff3b30;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.6rem;
            border: 2.5px solid rgba(0, 122, 255, 0.25);
            border-radius: 14px;
            transition: all 0.3s ease;
            font-family: 'SF Pro Display', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
        }

        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            font-size: 1.9rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border-left: 4px solid #34c759;
            color: #1b5e20;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.08) 0%, rgba(88, 86, 214, 0.06) 100%);
            border-left: 4px solid #007aff;
            padding: 18px 22px;
            border-radius: 12px;
            margin-bottom: 28px;
        }

        .info-box p {
            margin: 0;
            color: rgba(0, 0, 0, 0.75);
            font-size: 1.4rem;
            line-height: 1.7;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .forgot-password-card {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .forgot-password-title {
                font-size: 2.8rem;
            }

            .forgot-password-subtitle {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="forgot-password-header">
                <div class="carnival-logo-header">
                    <img src="/static/images/carnival-logo.png" alt="Carnival Cruise Line">
                </div>
                <h1 class="forgot-password-title">Forgot Password</h1>
                <p class="forgot-password-subtitle">Enter your email to reset your password</p>
            </div>

            <div class="info-box">
                <p>We'll send you a password reset link to your email address. Please check your inbox and follow the instructions.</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email" placeholder="Enter your email address">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Send Reset Link</button>
            </form>

            <div class="back-to-login">
                <a href="/login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const email = document.getElementById('email').value.trim();

            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                errorMessage.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = data.message || 'Password reset link has been sent to your email address. Please check your inbox.';
                    successMessage.style.display = 'block';
                    document.getElementById('forgot-password-form').reset();
                } else {
                    errorMessage.textContent = data.detail || 'Failed to send reset link. Please try again.';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
