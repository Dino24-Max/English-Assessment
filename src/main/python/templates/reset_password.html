<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CCL English Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/assessment.css">
    <link rel="stylesheet" href="/static/css/carnival-theme.css">
    <style>
        body {
            background: url('/static/images/homepage-background.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(240, 248, 255, 0.65) 50%, rgba(255, 245, 245, 0.7) 100%);
            backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            -webkit-backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            z-index: 0;
            pointer-events: none;
        }

        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .reset-password-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 8px 25px rgba(182, 27, 56, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 50px 60px;
            border: 2px solid rgba(182, 27, 56, 0.15);
            position: relative;
            z-index: 10;
        }

        .carnival-logo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .carnival-logo-header img {
            height: 70px;
            width: auto;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .reset-password-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #B61B38 0%, #014E8F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .reset-password-subtitle {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.65);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .form-label .required {
            color: #ff3b30;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.6rem;
            border: 2.5px solid rgba(0, 122, 255, 0.25);
            border-radius: 14px;
            transition: all 0.3s ease;
            font-family: 'SF Pro Display', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
        }

        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .toggle-password:hover {
            color: #007aff;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            font-size: 1.9rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border-left: 4px solid #34c759;
            color: #1b5e20;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .reset-password-card {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .reset-password-title {
                font-size: 2.8rem;
            }

            .reset-password-subtitle {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <div class="carnival-logo-header">
                    <img src="/static/images/carnival-logo.png" alt="Carnival Cruise Line">
                </div>
                <h1 class="reset-password-title">Reset Password</h1>
                <p class="reset-password-subtitle">Enter your new password</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="reset-password-form">
                <input type="hidden" id="token" name="token" value="">
                
                <div class="form-group">
                    <label class="form-label" for="password">New Password <span class="required">*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" minlength="6" placeholder="Minimum 6 characters">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password <span class="required">*</span></label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" required autocomplete="new-password" minlength="6" placeholder="Re-enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Reset Password</button>
            </form>

            <div class="back-to-login">
                <a href="/login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            document.getElementById('token').value = token;
        } else {
            document.getElementById('error-message').textContent = 'Invalid or missing reset token. Please request a new password reset link.';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('reset-password-form').style.display = 'none';
        }

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const token = document.getElementById('token').value;

            if (!token) {
                errorMessage.textContent = 'Invalid reset token. Please request a new password reset link.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match. Please try again.';
                errorMessage.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = data.message || 'Password has been reset successfully! Redirecting to login...';
                    successMessage.style.display = 'block';
                    document.getElementById('reset-password-form').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/login?password_reset=true';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.detail || 'Failed to reset password. Please try again or request a new reset link.';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #e0e0e0; z-index: 100;">
        <div style="color: #666; font-size: 0.9rem;">¬© 2026 Carnival Cruise Line. All rights reserved.</div>
        <div style="display: flex; gap: 25px;">
            <a href="#" style="color: #007aff; text-decoration: none; font-size: 0.95rem;">Privacy Policy</a>
            <a href="#" style="color: #007aff; text-decoration: none; font-size: 0.95rem;">Terms of Use</a>
        </div>
    </footer>
</body>
</html>
