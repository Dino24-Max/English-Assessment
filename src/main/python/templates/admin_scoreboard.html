<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scoreboard - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 100px 80px;
            font-size: 32px;
        }

        .container {
            max-width: 5200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 80px 100px;
            border-radius: 24px;
            margin-bottom: 60px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 5.6rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .header-left p {
            color: #666;
            font-size: 2.4rem;
        }

        .header-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .btn {
            padding: 28px 64px;
            border-radius: 16px;
            font-size: 2.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back {
            background: #e0e0e0;
            color: #333;
        }

        .btn-back:hover {
            background: #d0d0d0;
        }

        .btn-export {
            background: #34c759;
            color: white;
        }

        .btn-export:hover {
            background: #2fb04a;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 80px;
            margin-bottom: 60px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .filters-section {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .filter-label {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .filter-input, .filter-select {
            padding: 24px 32px;
            border: 4px solid #e0e0e0;
            border-radius: 12px;
            font-size: 2rem;
            background: white;
            transition: all 0.2s ease;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .admin-key-section {
            display: flex;
            gap: 30px;
            align-items: flex-end;
        }

        .admin-key-section .filter-group {
            flex: 1;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            border: 2px solid #e0e0e0;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 4000px;
        }

        .results-table thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table th {
            padding: 32px 24px;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 1.9rem;
            border-bottom: 4px solid #e0e0e0;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        .results-table th:hover {
            background: #e9ecef;
        }

        .results-table th.sortable::after {
            content: ' ‚áÖ';
            color: #999;
        }

        .results-table th.sorted-asc::after {
            content: ' ‚Üë';
            color: #667eea;
        }

        .results-table th.sorted-desc::after {
            content: ' ‚Üì';
            color: #667eea;
        }

        .results-table td {
            padding: 32px 24px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 2rem;
            color: #555;
        }

        .results-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 24px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .status-passed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .score-cell {
            font-weight: 600;
            color: #333;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            padding-top: 50px;
            border-top: 4px solid #f0f0f0;
        }

        .pagination-info {
            font-size: 2rem;
            color: #666;
        }

        .pagination-controls {
            display: flex;
            gap: 20px;
        }

        .pagination-btn {
            padding: 20px 40px;
            border: 4px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 2rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 120px;
            font-size: 2.4rem;
            color: #999;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 32px 40px;
            border-radius: 16px;
            margin-top: 40px;
            font-size: 2rem;
        }

        .no-data {
            text-align: center;
            padding: 120px;
            color: #999;
            font-size: 2.4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>üìä User Scoreboard</h1>
                <p>All User Assessment Results</p>
            </div>
            <div class="header-right">
                <a href="/admin" class="btn btn-back">‚Üê Back to Dashboard</a>
                <button class="btn btn-export" onclick="exportCSV()">üì• Export CSV</button>
            </div>
        </div>

        <!-- Filters Card -->
        <div class="card">
            <div class="filters-section">
                <div class="filter-group">
                    <label class="filter-label">Search Name or Email</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Search..." onkeyup="applyFilters()">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Operation</label>
                    <select id="filterOperation" class="filter-select" onchange="applyFilters()">
                        <option value="">All Operations</option>
                        <option value="hotel">Hotel</option>
                        <option value="marine">Marine</option>
                        <option value="casino">Casino</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Department</label>
                    <select id="filterDepartment" class="filter-select" onchange="applyFilters()">
                        <option value="">All Departments</option>
                        <option value="HOUSEKEEPING">HOUSEKEEPING</option>
                        <option value="GUEST SERVICES">GUEST SERVICES</option>
                        <option value="Deck">Deck</option>
                        <option value="Engine">Engine</option>
                        <option value="Table Games">Table Games</option>
                        <!-- Add more departments -->
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="filterStatus" class="filter-select" onchange="applyFilters()">
                        <option value="">All Status</option>
                        <option value="passed">Passed</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
            </div>

            <div class="admin-key-section">
                <div class="filter-group">
                    <label class="filter-label">Admin Key (Required)</label>
                    <input type="password" id="adminKey" class="filter-input" placeholder="Enter admin key" value="dev-admin-key-123">
                </div>
                <button class="btn btn-export" onclick="loadData()">üîç Load Data</button>
            </div>
        </div>

        <!-- Results Table Card -->
        <div class="card">
            <div id="tableContainer">
                <div class="loading">Enter admin key and click "Load Data" to view results</div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let filteredData = [];
        let currentPage = 1;
        let pageSize = 20;
        let sortColumn = 'created_at';
        let sortOrder = 'desc';

        // Load assessment data
        async function loadData() {
            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                alert('Please enter admin key');
                return;
            }

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '<div class="loading">Loading data...</div>';

            try {
                const response = await fetch(`/api/v1/admin/assessments?admin_key=${adminKey}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to load data');
                }

                currentData = data.assessments || [];
                filteredData = [...currentData];
                currentPage = 1;
                renderTable();

            } catch (error) {
                tableContainer.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const operation = document.getElementById('filterOperation').value;
            const department = document.getElementById('filterDepartment').value;
            const status = document.getElementById('filterStatus').value;

            filteredData = currentData.filter(item => {
                const matchSearch = !search || 
                    item.full_name.toLowerCase().includes(search) ||
                    item.email.toLowerCase().includes(search);
                
                const matchOperation = !operation || item.operation === operation;
                const matchDepartment = !department || item.department === department;
                const matchStatus = !status || 
                    (status === 'passed' && item.passed) ||
                    (status === 'failed' && !item.passed);

                return matchSearch && matchOperation && matchDepartment && matchStatus;
            });

            currentPage = 1;
            renderTable();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortOrder = 'asc';
            }

            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (sortOrder === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            renderTable();
        }

        // Render table
        function renderTable() {
            const tableContainer = document.getElementById('tableContainer');

            if (filteredData.length === 0) {
                tableContainer.innerHTML = '<div class="no-data">No data found</div>';
                return;
            }

            // Pagination
            const totalPages = Math.ceil(filteredData.length / pageSize);
            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = startIdx + pageSize;
            const pageData = filteredData.slice(startIdx, endIdx);

            const tableHTML = `
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="sortTable('user_id')">ID</th>
                                <th class="sortable" onclick="sortTable('full_name')">Full Name</th>
                                <th class="sortable" onclick="sortTable('email')">Email</th>
                                <th class="sortable" onclick="sortTable('operation')">Operation</th>
                                <th class="sortable" onclick="sortTable('department')">Department</th>
                                <th class="sortable" onclick="sortTable('listening_score')">Listening</th>
                                <th class="sortable" onclick="sortTable('time_numbers_score')">Time</th>
                                <th class="sortable" onclick="sortTable('grammar_score')">Grammar</th>
                                <th class="sortable" onclick="sortTable('vocabulary_score')">Vocab</th>
                                <th class="sortable" onclick="sortTable('reading_score')">Reading</th>
                                <th class="sortable" onclick="sortTable('speaking_score')">Speaking</th>
                                <th class="sortable" onclick="sortTable('total_score')">Total</th>
                                <th class="sortable" onclick="sortTable('passed')">Status</th>
                                <th class="sortable" onclick="sortTable('completed_at')">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${pageData.map(item => `
                                <tr>
                                    <td>${item.user_id}</td>
                                    <td><strong>${item.full_name}</strong></td>
                                    <td>${item.email}</td>
                                    <td>${item.operation ? item.operation.toUpperCase() : '-'}</td>
                                    <td>${item.department || '-'}</td>
                                    <td class="score-cell">${Math.round(item.listening_score || 0)}/16</td>
                                    <td class="score-cell">${Math.round(item.time_numbers_score || 0)}/16</td>
                                    <td class="score-cell">${Math.round(item.grammar_score || 0)}/16</td>
                                    <td class="score-cell">${Math.round(item.vocabulary_score || 0)}/16</td>
                                    <td class="score-cell">${Math.round(item.reading_score || 0)}/16</td>
                                    <td class="score-cell">${Math.round(item.speaking_score || 0)}/20</td>
                                    <td class="score-cell"><strong>${Math.round(item.total_score || 0)}/100</strong></td>
                                    <td>
                                        <span class="status-badge ${item.passed ? 'status-passed' : 'status-failed'}">
                                            ${item.passed ? '‚úÖ PASSED' : '‚ùå FAILED'}
                                        </span>
                                    </td>
                                    <td>${new Date(item.completed_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <div class="pagination-info">
                        Showing ${startIdx + 1}-${Math.min(endIdx, filteredData.length)} of ${filteredData.length} results
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        <span style="padding: 0 15px; font-weight: 600;">Page ${currentPage} of ${totalPages}</span>
                        <button class="pagination-btn" onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>
                            Next ‚Üí
                        </button>
                    </div>
                </div>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        // Change page
        function changePage(direction) {
            currentPage += direction;
            renderTable();
        }

        // Export to CSV
        function exportCSV() {
            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                alert('Please enter admin key');
                return;
            }

            const operation = document.getElementById('filterOperation').value;
            const department = document.getElementById('filterDepartment').value;
            const status = document.getElementById('filterStatus').value;
            const search = document.getElementById('searchInput').value;

            let url = `/api/v1/admin/assessments/export?admin_key=${adminKey}`;
            if (operation) url += `&operation=${operation}`;
            if (department) url += `&department=${department}`;
            if (status) url += `&passed=${status === 'passed'}`;
            if (search) url += `&search=${search}`;

            window.location.href = url;
        }
    </script>
</body>
</html>
