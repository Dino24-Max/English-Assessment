<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CCL English Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/assessment.css">
    <style>
        /* Same cruise ship background as homepage */
        body {
            background: url('/static/images/homepage-background.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(240, 248, 255, 0.65) 50%, rgba(255, 245, 245, 0.7) 100%);
            backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            -webkit-backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 8px 25px rgba(0, 122, 255, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 50px 60px;
            border: 2px solid rgba(0, 122, 255, 0.15);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 50%, #ff0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.65);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .form-label .required {
            color: #ff3b30;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.6rem;
            border: 2.5px solid rgba(0, 122, 255, 0.25);
            border-radius: 14px;
            transition: all 0.3s ease;
            font-family: 'SF Pro Display', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
        }

        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .form-input.error {
            border-color: #ff3b30;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .toggle-password:hover {
            color: #007aff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.4rem;
            color: rgba(0, 0, 0, 0.7);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 1.4rem;
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            font-size: 1.9rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        .divider-text {
            position: relative;
            background: rgba(255, 255, 255, 0.98);
            padding: 0 15px;
            font-size: 1.4rem;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        .register-link {
            text-align: center;
            font-size: 1.5rem;
            color: rgba(0, 0, 0, 0.7);
        }

        .register-link a {
            color: #007aff;
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border-left: 4px solid #34c759;
            color: #1b5e20;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .login-title {
                font-size: 2.8rem;
            }

            .login-subtitle {
                font-size: 1.3rem;
            }

            .form-input {
                font-size: 1.4rem;
                padding: 13px 16px;
            }

            .form-label {
                font-size: 1.3rem;
            }

            .submit-btn {
                font-size: 1.6rem;
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Login to continue your assessment</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password <span class="required">*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">Login</button>
            </form>

            <div class="divider">
                <span class="divider-text">Don't have an account?</span>
            </div>

            <div class="register-link">
                <a href="/register">Create an account ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loginBtn = document.getElementById('login-btn');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };

            // Disable button during submission
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success!
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Store user info
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('user_email', data.email);

                    // Redirect to select-operation after 1 second
                    setTimeout(() => {
                        window.location.href = '/select-operation';
                    }, 1000);
                } else {
                    // Error
                    errorMessage.textContent = data.detail || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Input validation feedback
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.classList.add('error');
                } else {
                    this.classList.remove('error');
                }
            });

            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = '#34c759';
                    this.classList.remove('error');
                }
            });
        });

        // Check for registration success message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = 'Registration successful! Please login with your credentials.';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
