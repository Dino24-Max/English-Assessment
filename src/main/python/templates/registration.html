<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - CCL English Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/assessment.css">
    <link rel="stylesheet" href="/static/css/carnival-theme.css">
    <style>
        /* Override body background for registration page */
        body {
            background: url('/static/images/homepage-background.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Same backdrop filter as homepage */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(240, 248, 255, 0.65) 50%, rgba(255, 245, 245, 0.7) 100%);
            backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            -webkit-backdrop-filter: blur(5px) saturate(115%) brightness(1.03);
            z-index: 0;
            pointer-events: none;
        }

        .registration-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 8px 25px rgba(182, 27, 56, 0.1);
            max-width: 700px;
            width: 100%;
            padding: 50px 60px;
            border: 2px solid rgba(182, 27, 56, 0.15);
            position: relative;
            z-index: 10;
            transform: scale(1);
        }

        .carnival-logo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .carnival-logo-header img {
            height: 70px;
            width: auto;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .registration-title {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #B61B38 0%, #014E8F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .registration-subtitle {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.65);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .form-label .required {
            color: #ff3b30;
            font-weight: 700;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.6rem;
            border: 2.5px solid rgba(0, 122, 255, 0.25);
            border-radius: 14px;
            transition: all 0.3s ease;
            font-family: 'SF Pro Display', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            font-size: 1.9rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .info-box {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.08) 0%, rgba(88, 86, 214, 0.06) 100%);
            border-left: 4px solid #007aff;
            padding: 18px 22px;
            border-radius: 12px;
            margin-bottom: 28px;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.08);
        }

        .info-box p {
            margin: 0;
            color: rgba(0, 0, 0, 0.75);
            font-size: 1.4rem;
            line-height: 1.7;
            font-weight: 500;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .registration-card {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .registration-title {
                font-size: 2.4rem;
            }

            .registration-subtitle {
                font-size: 1.3rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-input, .form-select {
                font-size: 1.4rem;
                padding: 13px 16px;
            }

            .form-label {
                font-size: 1.3rem;
            }

            .submit-btn {
                font-size: 1.6rem;
                padding: 16px 24px;
            }

            .info-box p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <div class="carnival-logo-header">
                    <img src="/static/images/carnival-logo.png" alt="Carnival Cruise Line">
                </div>
                <h1 class="registration-title" id="page-title">Fill Out Personal Information</h1>
                <p class="registration-subtitle" id="page-subtitle">Please provide your information to begin the assessment</p>
            </div>

            <div class="info-box">
                <p>All fields marked with <span class="required">*</span> are required. Your information will be used to generate your assessment certificate upon successful completion.</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="registration-form" action="/api/v1/auth/register" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div id="email-status" style="margin-top: 8px; font-size: 1.3rem; font-weight: 600;"></div>
                </div>
                
                <!-- Hidden field for invitation code -->
                <input type="hidden" id="invitation_code" name="invitation_code" value="">

                <div class="form-group">
                    <label class="form-label" for="nationality">Nationality <span class="required">*</span></label>
                    <input type="text" id="nationality" name="nationality" class="form-input" required placeholder="e.g., USA, Mexico, Philippines">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Continue to Assessment</button>
            </form>

            <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(0, 0, 0, 0.1);">
                <p style="font-size: 1.5rem; color: rgba(0, 0, 0, 0.7);">
                    <a href="/login?admin=true" style="color: #007aff; text-decoration: none; font-weight: 700;">Admin Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check if invitation code is in URL
        const urlParams = new URLSearchParams(window.location.search);
        const invitationCode = urlParams.get('code');
        let isFromInvitation = false;

        // If invitation code exists, validate and prefill email
        if (invitationCode) {
            document.getElementById('invitation_code').value = invitationCode;
            isFromInvitation = true;
            
            // Validate invitation code and get email
            fetch(`/api/v1/admin/invitation/${invitationCode}/validate`)
                .then(response => response.json())
                .then(data => {
                    if (data.valid && data.email) {
                        const emailInput = document.getElementById('email');
                        emailInput.value = data.email;
                        emailInput.readOnly = true;
                        emailInput.style.backgroundColor = '#f5f5f5';
                        emailInput.style.cursor = 'not-allowed';
                        
                        // Hide email status for invitation users
                        const emailStatus = document.getElementById('email-status');
                        if (emailStatus) {
                            emailStatus.style.display = 'none';
                        }
                    }
                })
                .catch(error => console.error('Error validating invitation code:', error));
        }

        // Real-time email availability check
        let emailCheckTimeout = null;
        const emailInput = document.getElementById('email');
        const emailStatus = document.getElementById('email-status');

        emailInput.addEventListener('input', function() {
            // Skip email validation if user came from invitation
            if (isFromInvitation) {
                return;
            }
            
            const email = this.value.trim();

            // Clear previous timeout
            if (emailCheckTimeout) {
                clearTimeout(emailCheckTimeout);
            }

            // Reset status
            emailStatus.textContent = '';
            emailStatus.style.color = '';

            // Only check if email is valid format
            if (!email || !email.includes('@')) {
                return;
            }

            // Debounce email check (wait 500ms after user stops typing)
            emailCheckTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/v1/auth/check-email?email=${encodeURIComponent(email)}`);
                    const data = await response.json();

                    if (data.available) {
                        emailStatus.textContent = '✓ Email available';
                        emailStatus.style.color = '#34c759';
                        emailInput.style.borderColor = '#34c759';
                    } else {
                        emailStatus.textContent = '✗ Email already registered';
                        emailStatus.style.color = '#ff3b30';
                        emailInput.style.borderColor = '#ff3b30';
                    }
                } catch (error) {
                    console.error('Error checking email availability:', error);
                }
            }, 500);
        });

        // Form submission
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:363',message:'Form submit event triggered',data:{timestamp:Date.now()},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
            // #endregion

            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(this);

            const registrationData = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                nationality: formData.get('nationality'),
                invitation_code: formData.get('invitation_code')
            };
            
            // Ensure invitation_code is not empty string
            if (!registrationData.invitation_code || registrationData.invitation_code.trim() === '') {
                registrationData.invitation_code = null;
            }

            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:383',message:'Registration data prepared',data:{hasInvitationCode:!!registrationData.invitation_code,email:registrationData.email},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
            // #endregion

            try {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:386',message:'Sending registration request',data:{url:'/api/v1/auth/register'},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
                // #endregion

                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });

                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:393',message:'Response received',data:{status:response.status,statusText:response.statusText,ok:response.ok},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
                // #endregion

                let data;
                try {
                    data = await response.json();
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:395',message:'JSON parsed successfully',data:{hasAutoStart:'auto_start' in data,hasRedirect:'redirect' in data,autoStart:data.auto_start,redirect:data.redirect,keys:Object.keys(data)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                    // #endregion
                } catch (jsonError) {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:396',message:'JSON parse failed',data:{error:jsonError.message,status:response.status},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'C'})}).catch(()=>{});
                    // #endregion
                    errorMessage.textContent = 'Invalid response from server. Please try again.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (response.ok) {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:396',message:'Response OK - checking redirect conditions',data:{autoStart:data.auto_start,redirect:data.redirect,willRedirect:!!(data.auto_start && data.redirect)},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                    // #endregion

                    // If auto_start is true, redirect to assessment
                    if (data.auto_start && data.redirect) {
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:398',message:'Redirecting to assessment',data:{redirectUrl:data.redirect},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                        // #endregion
                        window.location.href = data.redirect;
                    } else {
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:400',message:'Redirecting to login (no auto_start)',data:{autoStart:data.auto_start,redirect:data.redirect},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                        // #endregion
                        // Regular registration - redirect to login
                        window.location.href = '/login?registered=true';
                    }
                } else {
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:404',message:'Response not OK',data:{status:response.status,detail:data.detail},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
                    // #endregion
                    const errorText = data.detail || 'Registration failed. Please try again.';
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:448',message:'Error message set',data:{text:errorText,display:errorMessage.style.display,computedDisplay:window.getComputedStyle(errorMessage).display},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
                    // #endregion
                }
            } catch (error) {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/a2c1452e-cbd2-466f-a55b-9ddaac660a2e',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'registration.html:408',message:'Exception caught',data:{error:error.message,stack:error.stack},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'E'})}).catch(()=>{});
                // #endregion
                errorMessage.textContent = 'An error occurred. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Input validation feedback
        const inputs = document.querySelectorAll('.form-input, .form-select');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.style.borderColor = '#ff3b30';
                } else {
                    this.style.borderColor = 'rgba(0, 122, 255, 0.25)';
                }
            });

            input.addEventListener('input', function() {
                // Don't override email validation colors
                if (this.id !== 'email' && this.value.trim() !== '') {
                    this.style.borderColor = '#34c759';
                }
            });
        });
    </script>
</body>
</html>
