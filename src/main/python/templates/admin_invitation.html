<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Code Management - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/carnival-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 50px 40px;
            font-size: 20px;
        }

        .container {
            max-width: 2400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 60px 80px;
            border-radius: 16px;
            margin-bottom: 50px;
            box-shadow: 0 4px 16px rgba(182, 27, 56, 0.12);
            border: 3px solid rgba(182, 27, 56, 0.2);
        }

        .header h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #B61B38 0%, #014E8F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .header p {
            color: #666;
            font-size: 2rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 70px;
            margin-bottom: 50px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #B61B38 0%, #014E8F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 3px solid rgba(182, 27, 56, 0.2);
        }

        .form-group {
            margin-bottom: 40px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 16px;
            font-size: 1.8rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 22px 28px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.6rem;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #B61B38;
            box-shadow: 0 0 0 5px rgba(182, 27, 56, 0.15);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 22px 50px;
            border-radius: 10px;
            font-size: 1.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-block;
        }

        .btn-primary {
            background: #B61B38;
            color: white;
        }

        .btn-primary:hover {
            background: #9a1630;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(182, 27, 56, 0.4);
        }

        .btn-copy {
            background: #014E8F;
            color: white;
            padding: 16px 32px;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .btn-copy:hover {
            background: #013a72;
        }

        .btn-revoke {
            background: #ff3b30;
            color: white;
            padding: 16px 32px;
            font-size: 1.5rem;
        }

        .btn-revoke:hover {
            background: #e6342a;
        }

        .btn-delete {
            background: #8B0000;
            color: white;
            padding: 16px 32px;
            font-size: 1.5rem;
        }

        .btn-delete:hover {
            background: #660000;
        }

        .btn-export {
            background: #28a745;
            color: white;
            padding: 16px 32px;
            font-size: 1.5rem;
        }

        .btn-export:hover {
            background: #218838;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 3px solid rgba(182, 27, 56, 0.2);
        }

        .card-header .card-title {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-box.show {
            display: block;
        }


        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.6rem;
        }

        .table th {
            background: #f8f9fa;
            padding: 22px 28px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 3px solid #e0e0e0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .table td {
            padding: 22px 28px;
            border-bottom: 2px solid #f0f0f0;
            color: #555;
            font-size: 1.6rem;
            vertical-align: middle;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .table code {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 1.5rem;
        }

        .badge {
            display: inline-block;
            padding: 8px 22px;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-used {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .filters {
            display: flex;
            gap: 35px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-item label {
            font-size: 1.6rem;
            color: #666;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .filter-item select {
            padding: 16px 22px;
            font-size: 1.6rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .filter-item input[type="checkbox"] {
            width: 28px;
            height: 28px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 600;
            color: #667eea;
            background: white;
            padding: 22px 28px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            border: 2px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Invitation Code Management</h1>
            <p>Create and manage invitation codes for candidate registration</p>
        </div>

        <!-- Create Invitation Form -->
        <div class="card">
            <div class="card-title">Create New Invitation</div>
            
            <form id="createInvitationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Candidate Email</label>
                        <input type="email" id="email" class="form-input" placeholder="candidate@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Operation</label>
                        <select id="operation" class="form-select" required>
                            <option value="">Select Operation</option>
                            <option value="hotel">Hotel Operations</option>
                            <option value="marine">Marine Operations</option>
                            <option value="casino">Casino Operations</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <select id="department" class="form-select" required disabled>
                            <option value="">Select Operation First</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Expires In (Days)</label>
                        <input type="number" id="expires_days" class="form-input" value="7" min="1" max="90">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Admin Key</label>
                    <input type="password" id="admin_key" class="form-input" placeholder="Enter admin key" required>
                </div>

                <div style="margin-top: 25px;">
                    <button type="submit" class="btn btn-primary">Generate Invitation Code</button>
                </div>
            </form>

            <!-- Result Display -->
            <div id="resultBox" class="result-box">
                <h3 style="margin-bottom: 15px; font-size: 1.1rem; color: #333;">âœ… Invitation Link Created</h3>
                
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 0.9rem; font-weight: 600; color: #666; display: block; margin-bottom: 6px;">Registration Link:</label>
                    <div class="code-display" id="generatedLink"></div>
                    <div style="margin-top: 8px;">
                        <button class="btn btn-copy" onclick="copyLink()">ðŸ”— Copy Link</button>
                        <button class="btn btn-copy" onclick="copyEmailContent()">ðŸ“§ Copy Email Content</button>
                    </div>
                </div>
                
                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e0e0e0; font-size: 0.9rem; color: #666;">
                    <p><strong>Email:</strong> <span id="invitationEmail"></span></p>
                    <p><strong>Operation:</strong> <span id="invitationOperation"></span></p>
                    <p><strong>Expires:</strong> <span id="invitationExpires"></span></p>
                </div>
            </div>

            <div id="errorBox" class="error-message" style="display: none;"></div>
        </div>

        <!-- Invitations List -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">Invitation Codes</div>
                <button class="btn btn-export" onclick="exportUsers()" id="exportBtn">ðŸ“Š Export User Data</button>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <div class="filter-item">
                    <label>Operation:</label>
                    <select id="filterOperation" onchange="loadInvitations()">
                        <option value="">All</option>
                        <option value="hotel">Hotel</option>
                        <option value="marine">Marine</option>
                        <option value="casino">Casino</option>
                    </select>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="showUsed" checked onchange="loadInvitations()">
                    <label for="showUsed">Show Used</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="showExpired" checked onchange="loadInvitations()">
                    <label for="showExpired">Show Expired</label>
                </div>
            </div>

            <!-- Table -->
            <div id="invitationsTable">
                <div class="loading">Loading invitations...</div>
            </div>
        </div>
    </div>

    <script>
        // Department mapping by operation
        const departmentMapping = {
            'hotel': [
                'AUX SERV',
                'BEVERAGE GUEST SERV',
                'CULINARY ARTS',
                'GUEST SERVICES',
                'HOUSEKEEPING',
                'LAUNDRY',
                'PHOTO',
                'PROVISIONS',
                'REST. SERVICE',
                'SHORE EXCURS'
            ],
            'marine': [
                'Deck',
                'Engine',
                'Security Services'
            ],
            'casino': [
                'Table Games',
                'Slot Machines',
                'Casino Services'
            ]
        };

        // Update department dropdown when operation changes
        document.getElementById('operation').addEventListener('change', function() {
            const departmentSelect = document.getElementById('department');
            const operation = this.value;
            
            // Clear existing options
            departmentSelect.innerHTML = '';
            
            if (operation && departmentMapping[operation]) {
                // Enable the dropdown
                departmentSelect.disabled = false;
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select Department';
                departmentSelect.appendChild(defaultOption);
                
                // Add department options
                departmentMapping[operation].forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    departmentSelect.appendChild(option);
                });
            } else {
                // Disable the dropdown if no operation selected
                departmentSelect.disabled = true;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select Operation First';
                departmentSelect.appendChild(defaultOption);
            }
        });

        // Create invitation
        document.getElementById('createInvitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const operation = document.getElementById('operation').value;
            const department = document.getElementById('department').value;
            const expires_days = parseInt(document.getElementById('expires_days').value);
            const admin_key = document.getElementById('admin_key').value;
            
            try {
                const response = await fetch('/api/v1/admin/invitation/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        operation,
                        department: department || null,
                        expires_in_days: expires_days,
                        admin_key
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to create invitation');
                }
                
                // Display result
                document.getElementById('generatedLink').textContent = data.link;
                document.getElementById('invitationEmail').textContent = data.email;
                document.getElementById('invitationOperation').textContent = data.operation.toUpperCase();
                document.getElementById('invitationExpires').textContent = new Date(data.expires_at).toLocaleString();
                
                document.getElementById('resultBox').classList.add('show');
                document.getElementById('errorBox').style.display = 'none';
                
                // Clear form
                document.getElementById('createInvitationForm').reset();
                
                // Reload invitations list
                loadInvitations();
                
            } catch (error) {
                document.getElementById('errorBox').textContent = error.message;
                document.getElementById('errorBox').style.display = 'block';
                document.getElementById('resultBox').classList.remove('show');
            }
        });
        
        // Copy functions
        function copyLink() {
            const link = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        }
        
        function copyEmailContent() {
            const link = document.getElementById('generatedLink').textContent;
            const email = document.getElementById('invitationEmail').textContent;
            const expires = document.getElementById('invitationExpires').textContent;
            
            // Format the email content
            const emailContent = `Subject: English Assessment Invitation

Dear Candidate,

You have been invited to complete the Carnival Cruise Line English Assessment.

Please use the following link to begin your registration:
${link}

This invitation will expire on: ${expires}

Best regards,`;
            
            navigator.clipboard.writeText(emailContent);
            alert('Email content copied to clipboard! You can now paste it into your email client.');
        }
        
        // Load invitations list
        async function loadInvitations() {
            const showUsed = document.getElementById('showUsed').checked;
            const showExpired = document.getElementById('showExpired').checked;
            const filterOperation = document.getElementById('filterOperation').value;
            
            let url = `/api/v1/admin/invitations?show_used=${showUsed}&show_expired=${showExpired}`;
            if (filterOperation) {
                url += `&operation=${filterOperation}`;
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const tableHtml = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Email</th>
                                <th>Operation</th>
                                <th>Department</th>
                                <th>Created</th>
                                <th>Expires</th>
                                <th>Status</th>
                                <th>Used By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.invitations.map(inv => `
                                <tr>
                                    <td><code>${inv.code}</code></td>
                                    <td>${inv.email}</td>
                                    <td>${inv.operation.toUpperCase()}</td>
                                    <td>${inv.department || '-'}</td>
                                    <td>${new Date(inv.created_at).toLocaleDateString()}</td>
                                    <td>${inv.expires_at ? new Date(inv.expires_at).toLocaleDateString() : 'Never'}</td>
                                    <td><span class="badge badge-${inv.status}">${inv.status.toUpperCase()}</span></td>
                                    <td>${inv.used_by_user_id ? `User #${inv.used_by_user_id}` : '-'}</td>
                                    <td>
                                        ${inv.status === 'active' ? `
                                            <button class="btn btn-copy" onclick="copyInvitationLink('${inv.code}')">Copy Link</button>
                                            <button class="btn btn-revoke" onclick="revokeInvitation('${inv.code}')">Revoke</button>
                                        ` : `
                                            <button class="btn btn-delete" onclick="deleteInvitation('${inv.code}', ${inv.used_by_user_id || 'null'})">Delete</button>
                                        `}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; font-size: 0.9rem; color: #666; font-weight: 500;">
                        Total: <strong style="color: #333;">${data.total}</strong> invitation(s)
                    </div>
                `;
                
                document.getElementById('invitationsTable').innerHTML = tableHtml;
                
            } catch (error) {
                document.getElementById('invitationsTable').innerHTML = `
                    <div class="error-message">Error loading invitations: ${error.message}</div>
                `;
            }
        }
        
        function copyInvitationLink(code) {
            const link = `${window.location.origin}/invitation?code=${code}`;
            navigator.clipboard.writeText(link);
            alert('Registration link copied!');
        }
        
        async function revokeInvitation(code) {
            if (!confirm(`Are you sure you want to revoke invitation code: ${code}?`)) {
                return;
            }
            
            const admin_key = prompt('Enter admin key to confirm:');
            if (!admin_key) return;
            
            try {
                const response = await fetch(`/api/v1/admin/invitation/${code}?admin_key=${admin_key}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to revoke invitation');
                }
                
                alert('Invitation code revoked successfully');
                loadInvitations();
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        async function deleteInvitation(code, userId) {
            // First confirmation with warning about cascade delete
            const warningMessage = userId 
                ? `âš ï¸ WARNING: This will permanently delete:\n\n` +
                  `â€¢ The invitation code\n` +
                  `â€¢ The associated user (ID: ${userId})\n` +
                  `â€¢ All assessment data for this user\n\n` +
                  `This action CANNOT be undone. Are you sure?`
                : `This will permanently delete the invitation code: ${code}.\n\nAre you sure?`;
            
            if (!confirm(warningMessage)) {
                return;
            }
            
            // Second confirmation - prompt for admin key
            const admin_key = prompt('Enter admin key to confirm deletion:');
            if (!admin_key) return;
            
            try {
                const response = await fetch(`/api/v1/admin/invitation/${code}/delete?admin_key=${admin_key}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to delete invitation');
                }
                
                // Show detailed deletion summary
                let summary = 'Deletion completed successfully!\n\n';
                if (data.deleted_data) {
                    summary += `â€¢ Invitation deleted: âœ“\n`;
                    if (data.deleted_data.user_deleted) {
                        summary += `â€¢ User deleted: âœ“\n`;
                    }
                    if (data.deleted_data.assessments_deleted > 0) {
                        summary += `â€¢ Assessments deleted: ${data.deleted_data.assessments_deleted}\n`;
                    }
                    if (data.deleted_data.responses_deleted > 0) {
                        summary += `â€¢ Responses deleted: ${data.deleted_data.responses_deleted}\n`;
                    }
                }
                
                alert(summary);
                loadInvitations();
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        async function exportUsers() {
            const exportBtn = document.getElementById('exportBtn');
            const originalText = exportBtn.textContent;
            
            try {
                // Show loading state
                exportBtn.textContent = 'â³ Exporting...';
                exportBtn.disabled = true;
                
                // Fetch the Excel file
                const response = await fetch('/api/v1/admin/users/export');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to export users');
                }
                
                // Get the blob and download it
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Get filename from Content-Disposition header or use default
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'users_export.xlsx';
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename=(.+)/);
                    if (match) {
                        filename = match[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                alert('User data exported successfully!');
                
            } catch (error) {
                alert(`Export failed: ${error.message}`);
            } finally {
                // Restore button state
                exportBtn.textContent = originalText;
                exportBtn.disabled = false;
            }
        }
        
        // Load invitations on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadInvitations();
        });
    </script>
</body>
</html>
